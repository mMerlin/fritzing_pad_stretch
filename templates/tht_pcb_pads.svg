{% extends 'tht_pcb_holes.svg' %}
{% macro tht_pads() %}
<g
  id="extended_pads"
  stroke="none"
  transform="translate(-{{ pad.half_width }},-{{ clean_number((pad.full_length - pad.full_width) / 2) }})"
>
{% for connector in connectors %}
  {% include 'pcb_expanded_pad.svg' %}
{% endfor %}
</g>{% endmacro %}
{% block extended_pads %}
  {{ tht_pads()|indent(2)}}
{% endblock %}
